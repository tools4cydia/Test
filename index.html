<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailbreak Checker</title>
</head>
<body>
    <h1>Check if your device supports Jailbreak</h1>
    <button onclick="checkDevice()">Check My Device</button>
    <p id="result"></p>

    <script>
        function getDeviceInfo() {
            var userAgent = navigator.userAgent;

            if (/iPhone/.test(userAgent)) {
                if (/iPhone14,2/.test(userAgent)) {
                    return "iPhone14,2"; // iPhone 13 Pro
                } else if (/iPhone12,1/.test(userAgent)) {
                    return "iPhone12,1"; // iPhone 11
                } else if (/iPhone11,8/.test(userAgent)) {
                    return "iPhone11,8"; // iPhone XR
                }
                // يمكنك إضافة المزيد من أنماط الأجهزة هنا
            }
            return "Unknown Device";
        }

        function getIOSVersion() {
            var userAgent = navigator.userAgent;
            var versionMatch = userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
            if (versionMatch) {
                var version = versionMatch[1] + '.' + versionMatch[2];
                if (versionMatch[3]) {
                    version += '.' + versionMatch[3];
                }
                return version;
            }
            return "Unknown iOS Version";
        }

        function checkDevice() {
            var device = getDeviceInfo(); // احصل على نوع الجهاز تلقائيًا
            var iosVersion = getIOSVersion(); // احصل على إصدار iOS تلقائيًا

            var jailbreakDatabase = {
                "iPhone14,2": { "16.4.1": "bootstrap" }, // iPhone 13 Pro
                "iPhone12,1": { "14.6": "Checkra1n" }, // iPhone 11
                "iPhone11,8": { "14.6": "Unc0ver" }, // iPhone XR
                // يمكنك إضافة المزيد من الأجهزة والإصدارات هنا
            };

            var result = document.getElementById("result");

            if (jailbreakDatabase[device] && jailbreakDatabase[device][iosVersion]) {
                result.textContent = `Your device supports Jailbreak with ${jailbreakDatabase[device][iosVersion]}.`;
            } else {
                result.textContent = "No Jailbreak available for your device.";
            }
        }
    </script>
</body>
</html>
