<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث عن الأرقام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        #search-container {
            margin-top: 50px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>البحث عن رقم مجهول</h1>

    <div id="search-container">
        <input type="text" id="phone-number" placeholder="أدخل الرقم مع كود البلد">
        <button onclick="searchNumber()">بحث</button>
    </div>

    <div id="result"></div>

    <script>
        function searchNumber() {
            var phoneNumber = document.getElementById('phone-number').value.trim();
            var resultDiv = document.getElementById('result');

            // التحقق من أن المستخدم أدخل رقمًا
            if (!phoneNumber) {
                resultDiv.innerHTML = "يرجى إدخال رقم الهاتف.";
                return;
            }

            // استخراج كود الدولة (افتراض أن المستخدم يدخل رقمًا يتضمن كود الدولة)
            var dialcode = phoneNumber.startsWith('+') ? phoneNumber.slice(0, 4) : '+968'; // تغيير '+968' إلى كود دولتك إذا لزم الأمر
            var country_code = 'OM'; // يجب تعديل هذا الكود بناءً على بلدك (على سبيل المثال OM لسلطنة عمان)

            console.log("إرسال طلب للتحقق من الرقم: " + phoneNumber);
            
            fetch(`https://scout.p.rapidapi.com/v1/numbers/verify?dialcode=${encodeURIComponent(dialcode)}&country_code=${country_code}`, {
                "method": "GET",
                "headers": {
                    "x-rapidapi-host": "scout.p.rapidapi.com",
                    "x-rapidapi-key": "VFvDoJZsuwAsr83644HPZEz0JcmUDFfF"
                }
            })
            .then(response => {
                console.log("تم استلام الرد من API", response);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("البيانات المستلمة: ", data);
                if (data.verified) {
                    resultDiv.innerHTML = `تم التحقق من الرقم: ${phoneNumber}`;
                } else {
                    resultDiv.innerHTML = "لم يتم التحقق من الرقم";
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                resultDiv.innerHTML = "حدث خطأ أثناء محاولة التحقق من الرقم";
            });
        }
    </script>

</body>
</html>
