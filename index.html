<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker Example</title>
    <style>
        /* إخفاء العناصر المعروفة بأنها إعلانات */
        .ad, .ads, .advertisement, [id*="ad"], [class*="ad"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is an example page with ad-blocking.</p>
</body>
</html>
