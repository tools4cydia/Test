<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الأدوات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tool-list {
            list-style-type: none;
            padding: 0;
        }
        .tool-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            display: none; /* Hide all items initially */
        }
        .tool-list li span {
            font-weight: bold;
            color: #333;
        }
        .tool-list li button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .tool-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>قائمة الأدوات</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ابحث عن اسم الأداة...">
    </div>
    <ul class="tool-list" id="toolList">
        <li>
            <span>3DAppVersionSpoofer:</span> الإصدار 1.3
            <button onclick="toggleDetails(this)">عرض التفاصيل</button>
            <div class="tool-details">تفاصيل الأداة: 3DAppVersionSpoofer، الإصدار 1.3</div>
        </li>
        <li>
            <span>ActionBar:</span> الإصدار 1.1-2
            <button onclick="toggleDetails(this)">عرض التفاصيل</button>
            <div class="tool-details">تفاصيل الأداة: ActionBar، الإصدار 1.1-2</div>
        </li>
        <li>
            <span>AltList:</span> الإصدار 1.0.10-3
            <button onclick="toggleDetails(this)">عرض التفاصيل</button>
            <div class="tool-details">تفاصيل الأداة: AltList، الإصدار 1.0.10-3</div>
        </li>
        <!-- Add more tools here following the same structure -->
    </ul>

    <script>
        const searchInput = document.getElementById('searchInput');
        const toolList = document.getElementById('toolList');
        const tools = toolList.getElementsByTagName('li');

        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            for (let i = 0; i < tools.length; i++) {
                const toolName = tools[i].textContent || tools[i].innerText;
                if (toolName.toLowerCase().indexOf(filter) > -1) {
                    tools[i].style.display = "";
                } else {
                    tools[i].style.display = "none";
                }
            }
        });

        function toggleDetails(button) {
            const details = button.nextElementSibling;
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
                button.textContent = "إخفاء التفاصيل";
            } else {
                details.style.display = "none";
                button.textContent = "عرض التفاصيل";
            }
        }
    </script>
</body>
</html>
