<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توقيع ملف IPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>توقيع ملف IPA</h1>
        <form action="sign_ipa.php" method="post" enctype="multipart/form-data">
            <label for="ipa_file">رفع ملف IPA:</label>
            <input type="file" id="ipa_file" name="ipa_file" required>

            <label for="certificate">الشهادة:</label>
            <input type="text" id="certificate" name="certificate" required>

            <label for="certificate_key">رمز الشهادة:</label>
            <input type="text" id="certificate_key" name="certificate_key" required>

            <label for="bundle_id">اسم البندل:</label>
            <input type="text" id="bundle_id" name="bundle_id" required>

            <label for="version">رقم التكرار:</label>
            <input type="text" id="version" name="version" required>

            <label for="dylib">حقن ملف dylib:</label>
            <input type="file" id="dylib" name="dylib">

            <button type="submit">توقيع الملف</button>
        </form>
    </div>

</body>
</html>
